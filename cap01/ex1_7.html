<meta charset="utf-8">

<script>

    const valorJantar = Number(prompt("Digite o valor do jantar: "))    //lê o valor do jantar
    const garcom = valorJantar * 0.1                                    // calcula as variáveis de saída
    const valorTotal = valorJantar + garcom
    alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${valorTotal.toFixed(2)}`)

</script>
