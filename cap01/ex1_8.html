<meta charset="utf-8">

<script>

    const viagemDias = Number(prompt("Digite a duração da viagem em dias: "))
    const viagemHoras = Number(prompt("Digite a duração da viagem em horas: "))
    const totalHoras = (viagemDias * 24) + viagemHoras
    alert(`Duração da viagem em horas: ${totalHoras}`)

</script>
